<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <div class="container-fluid vh-100">
        <header class="row">

        </header>
        <main class="row">
            <h1 class="col text-center">MEMOTEST</h1>
            <section class="setGame">
                <form>
                    <fieldset>
                        <legend>Seleccione una dificultad</legend>
                            <label class="form-label">Juego:</label>
                            <select name="typeOfGame" id="typeOfGame">
                                <option value="Juego 1">Juego 1</option>
                                <option value="Juego 2">Juego 2</option>
                            </select>
                            <label class="form-label">Dificultad:</label>
                            <select id="dificultad" name="dificultad">
                                <option value="Fácil">Fácil</option>
                                <option value="Intermedio">Intermedio</option>
                                <option value="Difícil">Difícil</option>
                            </select>
                            <button type="button" id="startButton">Jugar</button>
                            <button type="button" id="restartButton">Reiniciar</button>
                            <div class="form-text">Fácil (8 numeros), Intermedio (14 numeros) y Difícil (20 numeros).</div>
                    </fieldset>       
                </form>
            </section>
            <section class="col game-area"  id="gameContainer">
                
            </section>
            <section class="col">
                <h2 class="row statistics" id="time">Tiempo: 0 seg</h2>
                <h2 class="row statistics" id="moves">Movimientos: 0</h2>
            </section>
        </main>
        <footer class="row">
            
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
